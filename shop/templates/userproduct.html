<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mobile Product</title>
    <link rel="stylesheet" href="{{url_for('static',filename='cart.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

        #search{


        position: absolute;
                height: 30px;
                width: 150px;
                left: 50px;
        }

        #button{
        position:absolute;
        top: 180px;
        left:50px;

        }
    </style>


</head>
<body>
<h1> <b>MOBILE CATEGORIES</b></h1>
<form action="/product" method="post">
  <input type="text" name="categories" class="form-control rounded" placeholder="Search Mobile" aria-label="Search" aria-describedby="search-addon" id="search"/>
    <br>
    <button type="submit" class="btn btn-outline-primary" id="button">search</button>
</form>

<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
                    class="total-count"></span>)
            </button>
            <button class="clear-cart btn btn-danger">Clear Cart</button>
        </div>
    </div>
</nav>



<div class="container">

    <div class="row">
{% for data in categories %}

        <div class="col">


                  <div class="card" style="width: 20rem;">
                       <div class="card-group" style="width: 20rem;">

                <img class="card-img-top"
                     src="https://images.pexels.com/photos/1042143/pexels-photo-1042143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                     alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{data['categories']}}</h4>
                    <p class="card-text">Taka: {{data['price']}}</p>
                    <a href="#" data-name="{{data['categories']}}" data-price="{{data['price']}}" class="add-to-cart btn btn-primary">Add to cart</a>

                </div>
            </div>

            </div>

        </div>

        <br>


        {% if is_post == True %}
        {% if categories_post == True %}
        <h4 class="heading">Product Uploaded</h4>
        {% endif %}
        {% endif %}
{% endfor %}

    </div>
</div>


<br>



<!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="show-cart table">

                </table>
                <div>Total price: Taka: &nbsp;<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="/addorder" class="btn btn-success" name="order">Order Now</a>
            </div>
        </div>
    </div>
</div>







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="{{url_for('static',filename='cart.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
