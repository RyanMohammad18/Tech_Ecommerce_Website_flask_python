<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<h2>Please Fill Up The Form: </h2>


<form class="form" action="/addorder" method="post" enctype="multipart/form-data">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name: </label>
            <input type="text" class="form-control" placeholder="Enter your name:" name="name">
        </div>
        <div class="form-group col-md-6">
            <label >Phone: </label>
            <input type="text" class="form-control" placeholder="Enter your phone: " name="phone">
        </div>
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control"  placeholder="Enter your address" name="address">
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label >district</label>
            <select  class="form-control" name="district">
                <option selected>Choose...</option>
                <option>Dhaka</option>
                <option>Chottogram</option>
                <option>Rangpur</option>
                <option>Rajshahi</option>
                <option>Sylhet</option>
            </select>
        </div>

    </div>

    <input type="submit" value="submit">
</form>

{% if is_post == True %}
    {% if categories_post == True %}
        <h4 class="heading">order Uploaded</h4>
    {% endif %}
{% endif %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>


</body>
</html>
